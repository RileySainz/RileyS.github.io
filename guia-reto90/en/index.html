<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guida alla Sfida 90</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,500,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="app">
					<div class="row text-center">
						<div class="col-md-6 col-md-offset-3">
							<h3 class="imc-calculator__title text-center">90 Day <br> <span>Challenge Guide</span></h3>
							<h4 class="imc-calculator__subtitle">Don't give up! We recommend you strictly remember the benefits your body gets by exercising. You can do it!</h4>
						</div>
					</div>
					<div class="row country">
            <div class="col-md-6 col-md-offset-3">
              <div class="form-group">
                <label for="inputCountry" class="col-md-4 control-label">Select your country</label>
                <div class="col-md-5">
                  <select name="pais" class="form-control" v-model="country">
                    <option value="USA">USA</option>
                  </select>
                </div>
                <div class="col-md-3">
                	<p class="country-download">
                    <a v-show="country === 'USA' " href="https://www.omnilife.com/wp-content/uploads/2018/05/USA-Reto90-EN.pdf" target="_blank">Download</a>
                	</p>
                </div>
              </div>
            </div>
          </div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="../js/main.js"></script>
</body>
</html>
