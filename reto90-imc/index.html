<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form>
				  <div class="form-group">
				    <label for="r90Height">Estatura</label>
				    <input type="text" class="form-control" id="r90Height" placeholder="Estatura">
				  </div>
				  <div class="form-group">
				    <label for="r90Weight">Peso</label>
				    <input type="text" class="form-control" id="r90Weight" placeholder="Peso">
				  </div>
				  <input id="btnIMC" type="submit" class="btn btn-default" value="Calcular IMC" placeholder="Calcular IMC">
				</form>
				<div id="app">
				  <input id="height" v-model.number="height" placeholder="Altura">
				  <input id="weight" v-model.number="weight" placeholder="Peso">
					<p>Tu estatura es de: {{ height }} cm y tu peso es de: {{ weight }} kg</p>
					<input id="btnIMC" type="submit" class="btn btn-default" value="Calcular IMC" v-on:click="imc">
					<p v-if="height == ''">Tu IMC es de: </p>
					<p v-else>Tu IMC es de: {{ imc() }}</p>

				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/main.js"></script>
</body>
</html>
